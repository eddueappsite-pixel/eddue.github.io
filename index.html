    :root { --bg:#0b1220; --fg:#e5eef8; --muted:#94a3b8; --brand:#0ea5e9; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
      color:var(--fg); background:radial-gradient(1200px 600px at 70% -10%,#1030a4 0,#0b1220 60%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit}
    .wrap{max-width:1000px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo-badge{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#22d3ee,#0ea5e9)}
    nav a{text-decoration:none;margin-left:16px;opacity:.85}
    nav a:hover{opacity:1}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;align-items:center;gap:28px;padding:48px 0}
    @media(max-width:900px){.hero{grid-template-columns:1fr}}
    h1{font-size: clamp(32px,4.2vw,56px);line-height:1.05;margin:0 0 12px}
    p.lead{font-size: clamp(16px,2.1vw,20px);opacity:.92;margin:0 0 24px}
    .cta{display:flex;flex-wrap:wrap;gap:12px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 18px;border-radius:12px;border:1px solid #2b3a55;background:#101a30;
      color:var(--fg);text-decoration:none;font-weight:600; white-space:nowrap
    }
    .btn.primary{background:var(--brand);border-color:transparent;color:#04121b}
    .btn:hover{transform:translateY(-1px)}
    .card{
      background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);
      border-radius:16px;padding:18px
    }
